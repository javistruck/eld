    <div id="calendar-modal" class="modal">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const dateInfo = document.getElementById('date-info');
    const timeInfo = document.getElementById('time-info');
    const form = document.getElementById('evaluation-form');
    const downloadBtn = document.getElementById('download-btn');
    const clearCacheBtn = document.getElementById('clear-cache-btn');
    const calendarIcon = document.getElementById('calendar-icon');
    const calendarModal = document.getElementById('calendar-modal');
    const closeBtn = document.querySelector('.close-btn');
    const evaluationList = document.getElementById('evaluation-list');

    const updateTime = () => {
        const now = new Date();
        dateInfo.textContent = 'Fecha: ' + now.toLocaleDateString();
        timeInfo.textContent = 'Hora: ' + now.toLocaleTimeString();
    };
    updateTime();
    setInterval(updateTime, 1000);

    let evaluationData = null;

    const saveEvaluation = () => {
        const formData = new FormData(form);
        const now = new Date();
        
        const newEvaluation = {
            examName: 'EVALUACION PARA EL USO DE LA TRANSMISION',
            studentName: document.getElementById('student-name').value,
            idMatricula: document.getElementById('id-matricula').value,
            instructorName: document.getElementById('instructor-name').value,
            studentAptitude: document.getElementById('student-aptitude').value,
            date: now.toISOString(),
            questions: {}
        };

        const questions = ['1.- Utiliza el freno de embrague para iniciar el movimiento de la unidad','2.- Trabaja el pedal del embrague en su fase de desenbrague ','3.- Inicia movimiento del vehiculo en el cambio correcto\t','4.- Conoce la secuencia de la caja de transmision del vehiculo','5.- Realiza cambios progresivos de acuerdo al peso del vehiculo','6.- Realiza el procedimiento de doble embrague ','7.- Observa constantemente el tablero de instrumentos (RPM)','8.- Realiza cambios ascendentes dentro del rango (RPM)','9.- Realiza cambios descendentes dentro del rango (RPM)','10.-Toma el volante en posici√≥n mientras conduce','11.- Hace uso del pedal del freno correctamente sin sobresaltos','12.- Se conduce con buena ACTITUD durante la conduccion'];

        for (const [key, value] of formData.entries()) {
            if (key.startsWith('question-')) {
                const questionIndex = parseInt(key.replace('question-', ''), 10);
                const questionText = questions[questionIndex];
                newEvaluation.questions[questionText] = value;
            }
        }
        
        const existingEvaluations = JSON.parse(localStorage.getItem('evaluations')) || [];
        existingEvaluations.push(newEvaluation);
        localStorage.setItem('evaluations', JSON.stringify(existingEvaluations));
        
        evaluationData = newEvaluation;
        
        alert('Evaluaci√≥n guardada con √©xito! Ahora puedes generar el JSON.');
    };

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        saveEvaluation();
    });

    downloadBtn.addEventListener('click', () => {
        if (!evaluationData) {
            alert('Por favor, primero guarda la evaluaci√≥n.');
            return;
        }
        const jsonStr = JSON.stringify(evaluationData, null, 2);
        const blob = new Blob([jsonStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        
        const now = new Date();
        const yyyy = now.getFullYear();
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        const hh = String(now.getHours()).padStart(2, '0');
        const min = String(now.getMinutes()).padStart(2, '0');
        const filename = (evaluationData.idMatricula || 'sin_matricula') + '_' + yyyy + '-' + mm + '-' + dd + '_' + hh + '-' + min + '.json';
        
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });

    clearCacheBtn.addEventListener('click', () => {
        if (confirm('¬øEst√°s seguro de que quieres borrar todas las evaluaciones guardadas? Esta acci√≥n no se puede deshacer.')) {
            localStorage.removeItem('evaluations');
            alert('Se han borrado todas las evaluaciones guardadas.');
            if (calendarModal.style.display === 'block') {
                 evaluationList.innerHTML = '<li>No hay evaluaciones guardadas.</li>';
            }
        }
    });

    calendarIcon.addEventListener('click', () => {
        evaluationList.innerHTML = '';
        const evaluations = JSON.parse(localStorage.getItem('evaluations')) || [];

        if (evaluations.length === 0) {
            evaluationList.innerHTML = '<li>No hay evaluaciones guardadas.</li>';
        } else {
            const groupedByDate = evaluations.reduce((acc, current) => {
                const dateKey = new Date(current.date).toLocaleDateString();
                if (!acc[dateKey]) {
                    acc[dateKey] = [];
                }
                acc[dateKey].push(current);
                return acc;
            }, {});

            for (const date in groupedByDate) {
                const dateHeader = document.createElement('h4');
                dateHeader.textContent = 'Evaluaciones del ' + date;
                evaluationList.appendChild(dateHeader);

                groupedByDate[date].forEach(eval => {
                    const listItem = document.createElement('li');
                    listItem.textContent = 'Alumno: ' + eval.studentName + ' (Matr√≠cula: ' + eval.idMatricula + ')';
                    listItem.style.cursor = 'pointer';
                    listItem.onclick = () => {
                        const questionsHtml = Object.keys(eval.questions).map(key => key + ': ' + eval.questions[key]).join('\n');
                        alert(
                            "DETALLE DE LA EVALUACI√ìN\n" +
                            "-------------------------\n" +
                            "Nombre del Examen: " + eval.examName + "\n" +
                            "Fecha: " + new Date(eval.date).toLocaleString() + "\n" +
                            "Alumno: " + eval.studentName + "\n" +
                            "Matr√≠cula: " + eval.idMatricula + "\n" +
                            "Instructor: " + eval.instructorName + "\n" +
                            "Aptitud del D√≠a: " + eval.studentAptitude + "\n" +
                            "\n--- Preguntas Evaluadas ---\n" +
                            questionsHtml
                        );
                    };
                    evaluationList.appendChild(listItem);
                });
            }
        }
        calendarModal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
        calendarModal.style.display = 'none';
    });

    window.onclick = (event) => {
        if (event.target == calendarModal) {
            calendarModal.style.display = 'none';
        }
    };
});
    </script>
